    <style>
        @keyframes run {
            from {
                transform: translateX(0px);
            }

            to {
                transform: translateX(300px);
            }
        }

        .ani {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: red;
            animation: run 500ms linear infinite alternate;
        }

        .btn-list {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .btn {
            width: 100px;
            height: 100px;
            background: pink;
            color: white;
            border-radius: 50%;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-self: center;
        }

        .item {
            width: 100%;
            height: 80px;
            color: white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'ZCOOLQingKeHuangYou';

        .item-red {
            background: red;
        }

        .item-blue {
            background: blue;
            margin-top: 10px;
